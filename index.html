<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">

            <section id="wonderWoman" class="col-3">
                <i class="mdi mdi-currency-krw hero"></i>
                <p>Wonder Woman</p>
                <p>HP: <span id="Wonder Woman">100</span></p>
                <p>Level: <span>1</span></p>


            </section>

            <section id="batman" class="col-3">
                <i class="mdi mdi-bat hero"></i>
                <p>Batman</p>
                <p>HP: <span id="Batman">100</span></p>
                <p>Level: <span>1</span></p>
            </section>
        </div>

    </header>

    <main class="container-fluid">

        <div class="row">
            <section id="boss" class="col-12">
                <i onclick="attackBoss()" class="mdi mdi-alien boss"></i>
                <p>HP: <span id="BossHP">100</span></p>
                <p>Level: <span class="bossLevel">1</span></p>

            </section>

        </div>

    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-5"></div>
        </div>


    </footer>



    <script src="app.js"></script>
</body>

</html>
